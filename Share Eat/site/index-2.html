<section class="content gallery pad1">
    <div class="container">
        <div class="row">
            <div class="grid_12">
                <h2 class="text-center">Request Food</h2> <!-- Center align the heading -->
                <div class="form-container text-center"> <!-- Center align the form container -->
                    <form>
                        <div class="form-group">
                            <label for="orgName">Organization Name:</label>
                            <input type="text" id="orgName" name="orgName" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Contact Number:</label>
                            <input type="tel" id="number" name="number" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="headCount">Head Count Needed:</label>
                            <input type="number" id="headCount" name="headCount" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea id="address" name="address" rows="4" required></textarea>
                        </div>
                        <button type="submit">Submit Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
